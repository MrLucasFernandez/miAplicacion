
<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso de usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
  <div class="centrar">
  
    <ion-card >
      <ion-card-header>
        <ion-card-title class="ion-text-center">Acceder</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Sistema de asistencia registrAPP</ion-card-subtitle>
      </ion-card-header>
      <br>
      
      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre de usuario:" labelPlacement="stacked" placeholder="jofernandezp" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Contraseña:" labelPlacement="stacked" placeholder="**********" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        
        <!--
        <div class="ion-text-center alerta" id="alerta">
          <span></span>
        </div>
        -->
        
        
        <br>
        <div class="ion-text-center">
          <ion-button fill="clear" [routerLink]="['/restore']">¿Olvidaste tu contraseña?</ion-button>
        </div>
      </ion-card-content>
      <div class="ion-text-right">
        <ion-button fill="solid" (click)="login()" class="boton-inicio">Iniciar Sesión</ion-button>
      </div>
      
    </ion-card>
    <br>
    <br>
    <br>

  </div>
  <ion-img src='../../assets/icon/duoc.png' alt="DuocUC-ICO"></ion-img>
  
  <ion-toast
    [isOpen]="alertaOpen"
    message="Datos ingresados invalidos"
    [duration]="5000"
    (didDismiss)="mostrarAlerta(false)"
    class="custom-toast"
  ></ion-toast>
  
</ion-content>
